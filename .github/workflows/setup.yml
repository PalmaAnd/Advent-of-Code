name: Create Daily Issue
on:
  schedule:
    - cron: 00 06 * * *

jobs:
  create_issue:
    name: Issue to solve the new Advent of Code problem
    runs-on: ubuntu-latest
    permissions:
      issues: write
    steps:
      - name: Create daily issue
        uses: imjohnbo/issue-bot@3daae12aa54d38685d7ff8459fc8a2aee8cea98b
        with:
          assignees: "PalmaAnd"
          labels: ""
          title: "New Day new Problem"
          body: ""
          pinned: false
          close-previous: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - uses: actions/checkout@v2
  setup_new_day:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Setup new Day folder and files
      run: |
        today="$(date +'%d')"
        mkdir "src/Day-$today"
        touch "src/Day-$today/input.txt"
        touch "src/Day-$today/example.txt"
        touch "src/Day-$today/problem$today.ts"
        touch "src/Day-$today/problem$today-b.ts"
      shell: bash
