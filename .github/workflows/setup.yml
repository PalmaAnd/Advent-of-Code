name: run-node
run-name: Check if TypeScript can be build without issues
on: [push]
jobs:
  run-ts-build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '14'
      - run: npm install
      - run: echo "Install dependencies"
      - run: npm run build
      - run: echo "Build Typescript"
